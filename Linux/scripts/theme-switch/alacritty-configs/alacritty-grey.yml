# Configuration for Alacritty, the GPU enhanced terminal emulator.

# Any items in the `env` entry below will be added as
# environment variables. Some entries may override variables
# set by alacritty itself.
env:
  TERM: xterm-256color

window:
  # Window dimensions (changes require restart)
  dimensions:
    columns: 108
    lines: 35

  # Window padding (changes require restart)
  padding:
    x: 15
    y: 15

  # Window title
  title: Alacritty

scrolling:
  history: 10000

font:
  normal:
    family: SF Compact
    style: Regular

  bold:
    family: SF Compact
    style: Bold

  italic:
    family: SF Compact
    style: Italic

  bold_italic:
    family: SF Compact
    style: Bold Italic

  # Point size
  size: 8.0

  # Thin strokes are suitable for retina displays
  AppleFontSmoothing: true
  dynamic_title: true

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true

# DDE1E5
# https://github.com/alacritty/alacritty/wiki/Color-schemes
# Colors (Nord)
colors:
   # Default colors
   primary:
     background: '#2E3440'
     foreground: '#D8DEE9'

   # Normal colors
   normal:
     black:   '#3B4252'
     red:     '#BF616A'
     green:   '#A3BE8C'
     yellow:  '#EBCB8B'
     blue:    '#81A1C1'
     magenta: '#B48EAD'
     cyan:    '#88C0D0'
     white:   '#E5E9F0'

   # Bright colors
   bright:
     black:   '#4C566A'
     red:     '#BF616A'
     green:   '#A3BE8C'
     yellow:  '#EBCB8B'
     blue:    '#81A1C1'
     magenta: '#B48EAD'
     cyan:    '#8FBCBB'
     white:   '#ECEFF4'

cursor:
  # Cursor style
  #
  # Values for `style`:
  #   - â–‡ Block
  #   - _ Underline
  #   - | Beam
  style: Beam

key_bindings:
  - { key: Up,    mods: Shift, action: ScrollPageUp   }
  - { key: Down,  mods: Shift, action: ScrollPageDown }