# Configuration for Alacritty, the GPU enhanced terminal emulator.

# Any items in the `env` entry below will be added as
# environment variables. Some entries may override variables
# set by alacritty itself.
env:
  TERM: xterm-256color

window:
  # Window dimensions (changes require restart)
  dimensions:
    columns: 73
    lines: 25

  # Window padding (changes require restart)
  padding:
    x: 15
    y: 15

  # Window title
  title: Alacritty

scrolling:
  history: 10000

font:
  normal:
    family: SF Compact
    style: Regular

  bold:
    family: SF Compact
    style: Bold

  italic:
    family: SF Compact
    style: Italic

  bold_italic:
    family: SF Compact
    style: Bold Italic

  # Point size
  size: 7.0

  # Thin strokes are suitable for retina displays
  use_thin_strokes: true

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true

# https://github.com/alacritty/alacritty/wiki/Color-schemes
# Colors (Ayu Mirage)
colors:
  # Default colors
  primary:
    background: '#202734'
    foreground: '#CBCCC6'

  # Normal colors
  normal:
    black: '#191E2A'
    red: '#FF3333'
    green: '#BAE67E'
    yellow: '#FFA759'
    blue: '#73D0FF'
    magenta: '#FFD580'
    cyan: '#95E6CB'
    white: '#C7C7C7'

  # Bright colors
  bright:
    black: '#686868'
    red: '#F27983'
    green: '#A6CC70'
    yellow: '#FFCC66'
    blue: '#5CCFE6'
    magenta: '#FFEE99'
    cyan: '#95E6CB'
    white: '#FFFFFF'

dynamic_title: true

cursor:
  # Cursor style
  #
  # Values for `style`:
  #   - â–‡ Block
  #   - _ Underline
  #   - | Beam
  style: Beam

key_bindings:
  - { key: Up,    mods: Shift, action: ScrollPageUp   }
  - { key: Down,  mods: Shift, action: ScrollPageDown }